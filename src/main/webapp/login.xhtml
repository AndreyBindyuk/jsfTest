<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="modal fade" id="myMod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <section id="login" style="margin-left: -330px">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-wrap">
                                        <h1>Log in with your email account</h1>

                                        <form role="form" action="javascript:;" method="post" id="login-form"
                                              autocomplete="off">
                                            <div class="form-group">
                                                <label for="email" class="sr-only">Email</label>
                                                <input type="email" name="email" id="email" class="form-control"
                                                       placeholder="somebody@example.com"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="key" class="sr-only">Password</label>
                                                <input type="password" name="key" id="key" class="form-control"
                                                       placeholder="Password"/>
                                            </div>
                                            <div class="checkbox">
                                                <span class="character-checkbox" onclick="showPassword()"></span>
                                                <span class="label">Show password</span>
                                            </div>
                                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block"
                                                   value="Log in"/>
                                        </form>
                                        <a href="javascript:;" class="forget" data-toggle="modal"
                                           data-target=".forget-modal">Forgot your password?</a>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="modal fade forget-modal" tabindex="-1" role="dialog"
                         aria-labelledby="myForgetModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">Ã—</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">Recovery password</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Type your email account</p>
                                    <input type="email" name="recovery-email" id="recovery-email" class="form-control"
                                           autocomplete="off"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-custom">Recovery</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer id="footer"/>
                    <div class="container">
                        <div class="row">
                        </div>
                    </div>

                    <script>
                        function showPassword() {

                            var key_attr = $('#key').attr('type');

                            if (key_attr != 'text') {

                                $('.checkbox').addClass('show');
                                $('#key').attr('type', 'text');

                            } else {

                                $('.checkbox').removeClass('show');
                                $('#key').attr('type', 'password');

                            }

                        }
                    </script>

                </div>
            </div>
        </div>
    </div>


</ui:composition>
