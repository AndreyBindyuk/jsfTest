<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{localizationBean.locale}">
    <h:head>
        <h:outputStylesheet name="common-style.css" library="css"/>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>

            <title>primestrap</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

            <h:outputStylesheet name="css/dashboard.css"/>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
                    type="application/javascript"></script>

            <h:outputScript name="bootstrap/js/bootstrap.js"/>
            <h:outputScript name="bootstrap/js/search.js"/>
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css"/>
            <h:outputStylesheet name="css/search.css"/>
        </f:facet>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="../../resources/bootstrap/js/jquery.plugin.js"></script>
        <script type="text/javascript" src="../../resources/bootstrap/js/jquery.imagecube.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript"  src="../../resources/bootstrap/js/jquery.boxroll-slider.min.js"></script>
        <link rel="stylesheet" href="../../resources/css/boxroll-slider.css"/>
        <h:link hreflang="../../resources/css/boxroll-slider.css"/>
        <h:outputStylesheet library="css" name="boxroll-slider.css"/>
    </h:head>
    <h:body>


        <!--<div id="page">-->
        <h:graphicImage style="min-height: 100%; min-width: 1024px; width: 100%; height: auto; position: fixed; top: 0; left: 0; background-size: cover; " name="nat.jpg" library="img"/>

        <div id="header">

            <ui:include src="commonHeader.xhtml"/>
            <ui:insert name="header"/>
        </div>

        <div id="content">

            <ui:include src="/template/common/commonContent.xhtml"/>
            <ui:insert name="content">

            </ui:insert>
        </div>

        <div id="footer">

            <ui:insert name="footer">
                <ui:include src="/template/common/commonFooter.xhtml"/>
            </ui:insert>
        </div>
        <!--</h:graphicImage>-->
        <!--</div>-->


    </h:body>
</f:view>

</html>
